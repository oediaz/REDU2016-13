<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRadioterapiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RadioterapiaListForm">
                <p:panel header="#{bundle.ListRadioterapiaTitle}">
                    <p:dataTable id="datalist" value="#{radioterapiaController.items}" var="item"
                                 selectionMode="single" selection="#{radioterapiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.radioterapiaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"     
                                 emptyMessage="No hay coincidencias"   
                                 widgetVar="datalist"           
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.radioterapiaPK.idterapiaradioterapia}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListRadioterapiaTitle_radioterapiaPK_idterapiaradioterapia}"/>
                            </f:facet>
                            <h:outputText value="#{item.radioterapiaPK.idterapiaradioterapia}"/>
                        </p:column>
                        <p:column filterBy="#{item.fechainicioradioterapia}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListRadioterapiaTitle_fechainicioradioterapia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainicioradioterapia}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.tratamientocancermama}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListRadioterapiaTitle_tratamientocancermama}"/>
                            </f:facet>
                            <h:outputText value="#{item.tratamientocancermama}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{radioterapiaController.prepareCreate}" update=":RadioterapiaCreateForm" oncomplete="PF('RadioterapiaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RadioterapiaViewForm" oncomplete="PF('RadioterapiaViewDialog').show()" disabled="#{empty radioterapiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RadioterapiaEditForm" oncomplete="PF('RadioterapiaEditDialog').show()" disabled="#{empty radioterapiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{radioterapiaController.destroy}" update=":growl,datalist" disabled="#{empty radioterapiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
