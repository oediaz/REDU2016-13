<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecetaViewDlg" widgetVar="RecetaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewRecetaTitle}" closeOnEscape="true">

            <h:form id="RecetaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recetaController.selected != null}">

                        <h:outputText value="#{bundle.ViewRecetaLabel_idreceta}"/>
                        <h:outputText value="#{recetaController.selected.idreceta}" title="#{bundle.ViewRecetaTitle_idreceta}"/>

                        <h:outputText value="#{bundle.ViewRecetaLabel_docismedicamento}"/>
                        <h:outputText value="#{recetaController.selected.docismedicamento}" title="#{bundle.ViewRecetaTitle_docismedicamento}"/>

                        <h:outputText value="#{bundle.ViewRecetaLabel_frecuenciamedicacion}"/>
                        <h:outputText value="#{recetaController.selected.frecuenciamedicacion}" title="#{bundle.ViewRecetaTitle_frecuenciamedicacion}"/>

                        <h:outputText value="#{bundle.ViewRecetaLabel_idmedicacion}"/>
                        <h:outputText value="#{recetaController.selected.idmedicacion.descripcionmedicacion}"/>

                        <h:outputText value="#{bundle.ViewRecetaLabel_idmedicamento}"/>
                        <h:outputText value="#{recetaController.selected.idmedicamento.descripcionmedicamento}"/>
                    </p:panelGrid>
                   <p:commandButton value="#{bundle.Close}" onclick="RecetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
