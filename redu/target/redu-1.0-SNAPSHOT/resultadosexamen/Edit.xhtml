<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ResultadosexamenEditDlg" widgetVar="ResultadosexamenEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditResultadosexamenTitle}" closeOnEscape="true">

            <h:form id="ResultadosexamenEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{resultadosexamenController.selected != null}">


                        <h:outputLabel value="#{bundle.EditResultadosexamenLabel_idresultadosexamen}" for="idresultadosexamen" />
                        <h:outputText id="idresultadosexamen" value="#{resultadosexamenController.selected.idresultadosexamen}" />

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_elementoexamen}" for="elementoexamen" />
                        <p:inputText id="elementoexamen" value="#{resultadosexamenController.selected.elementoexamen}" title="#{bundle.EditResultadosexamenTitle_elementoexamen}" size="32" maxlength="32"/>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_datoelementoexamen}" for="datoelementoexamen" />
                        <p:inputText id="datoelementoexamen" value="#{resultadosexamenController.selected.datoelementoexamen}" title="#{bundle.EditResultadosexamenTitle_datoelementoexamen}"/>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_valorminrefelemexamen}" for="valorminrefelemexamen" />
                        <p:inputText id="valorminrefelemexamen" value="#{resultadosexamenController.selected.valorminrefelemexamen}" title="#{bundle.EditResultadosexamenTitle_valorminrefelemexamen}"/>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_valormaxrefelemexamen}" for="valormaxrefelemexamen" />
                        <p:inputText id="valormaxrefelemexamen" value="#{resultadosexamenController.selected.valormaxrefelemexamen}" title="#{bundle.EditResultadosexamenTitle_valormaxrefelemexamen}"/>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_idexaminacion}" for="idexaminacion" />
                        <p:selectOneMenu id="idexaminacion" value="#{resultadosexamenController.selected.idexaminacion}" required="true" requiredMessage="#{bundle.EditResultadosexamenRequiredMessage_idexaminacion}" converter="examinacionConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{examinacionController.items}"
                                           var="idexaminacionItem"
                                           itemValue="#{idexaminacionItem}"
                                           itemLabel="#{idexaminacionItem.descripcionexaminacion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_idexamen}" for="idexamen" />
                        <p:selectOneMenu id="idexamen" value="#{resultadosexamenController.selected.idexamen}" required="true" requiredMessage="#{bundle.EditResultadosexamenRequiredMessage_idexamen}" converter="examenConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{examenController.items}"
                                           var="idexamenItem"
                                           itemValue="#{idexamenItem}"
                                           itemLabel="#{idexamenItem.descripcionexamen.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resultadosexamenController.save}" value="#{bundle.Save}" update="display,:ResultadosexamenListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ResultadosexamenEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ResultadosexamenEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
