<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratorioViewDlg" widgetVar="LaboratorioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLaboratorioTitle}">
            <h:form id="LaboratorioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratorioController.selected != null}">
                        <h:outputText value="ID:"/>
                        <h:outputText value="#{laboratorioController.selected.idlaboratorio}" title="#{bundle.ViewLaboratorioTitle_idlaboratorio}"/>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{laboratorioController.selected.nombrelaboratorio}" title="#{bundle.ViewLaboratorioTitle_nombrelaboratorio}"/>
                        <h:outputText value="Dirección:"/>
                        <h:outputText value="#{laboratorioController.selected.direccionlaboratorio}" title="#{bundle.ViewLaboratorioTitle_direccionlaboratorio}"/>
                        <h:outputText value="Teléfono:"/>
                        <h:outputText value="#{laboratorioController.selected.fonolaboratorio}" title="#{bundle.ViewLaboratorioTitle_fonolaboratorio}"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton value="#{bundle.Close}" onclick="LaboratorioViewDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
