<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultadosresonanciamagneticaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResultadosresonanciamagneticaListForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <center>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </center>
                </p:confirmDialog>
                <p:panel header="#{bundle.ListResultadosresonanciamagneticaTitle}">
                    <p:dataTable id="datalist" value="#{resultadosresonanciamagneticaController.items}" var="item"
                                 selectionMode="single" selection="#{resultadosresonanciamagneticaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idresultadorm}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50" 
                                 emptyMessage="No hay coincidencias" 
                                 widgetVar="datalist"               
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.idresultadorm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosresonanciamagneticaTitle_idresultadorm}"/>
                            </f:facet>
                            <h:outputText value="#{item.idresultadorm}"/>
                        </p:column>
                        <p:column filterBy="#{item.tipohallazgormm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosresonanciamagneticaTitle_tipohallazgormm}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipohallazgormm}"/>
                        </p:column>
                        <p:column filterBy="#{item.descripcionhallazgorrm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosresonanciamagneticaTitle_descripcionhallazgorrm}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionhallazgorrm}"/>
                        </p:column>
                        <p:column filterBy="#{item.idresonanciamagnetica}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosresonanciamagneticaTitle_resonanciamagnetica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idresonanciamagnetica}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{resultadosresonanciamagneticaController.prepareCreate}" update=":ResultadosresonanciamagneticaCreateForm" oncomplete="PF('ResultadosresonanciamagneticaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResultadosresonanciamagneticaViewForm" oncomplete="PF('ResultadosresonanciamagneticaViewDialog').show()" disabled="#{empty resultadosresonanciamagneticaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResultadosresonanciamagneticaEditForm" oncomplete="PF('ResultadosresonanciamagneticaEditDialog').show()" disabled="#{empty resultadosresonanciamagneticaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{resultadosresonanciamagneticaController.destroy}" update=":growl,datalist" disabled="#{empty resultadosresonanciamagneticaController.selected}">
                                <p:confirm header="Eliminación de Resultados" message="¿Está seguro de querer eliminar?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
