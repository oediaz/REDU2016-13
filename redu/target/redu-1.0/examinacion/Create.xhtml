<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExaminacionCreateDlg" widgetVar="ExaminacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExaminacionTitle}">
            <h:form id="ExaminacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examinacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateExaminacionLabel_fechaexaminacion}" for="fechaexaminacion" />
                        <p:calendar id="fechaexaminacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{examinacionController.selected.fechaexaminacion}" title="#{bundle.EditExaminacionTitle_fechaexaminacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateExaminacionLabel_descripcionexaminacion}" for="descripcionexaminacion" />
                        <p:inputText id="descripcionexaminacion" value="#{examinacionController.selected.descripcionexaminacion}" title="#{bundle.CreateExaminacionTitle_descripcionexaminacion}" />
                        <p:outputLabel value="#{bundle.CreateExaminacionLabel_observacionexaminacion}" for="observacionexaminacion" />
                        <p:inputText id="observacionexaminacion" value="#{examinacionController.selected.observacionexaminacion}" title="#{bundle.CreateExaminacionTitle_observacionexaminacion}" />
                        <p:outputLabel value="#{bundle.CreateExaminacionLabel_tratamientocancermama}" for="tratamientocancermama" />
                        <p:selectOneMenu id="tratamientocancermama" value="#{examinacionController.selected.idtrtamientocm}" required="true" requiredMessage="#{bundle.EditExaminacionRequiredMessage_tratamientocancermama}">
                            <f:selectItems value="#{tratamientocancermamaController.itemsAvailableSelectOne}"
                                           var="tratamientocancermamaItem"
                                           itemValue="#{tratamientocancermamaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{examinacionController.create}" value="#{bundle.Save}" update="display,:ExaminacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExaminacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExaminacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
