<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScreeningViewDlg" widgetVar="ScreeningViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewScreeningTitle}">
            <h:form id="ScreeningViewForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{screeningController.selected != null}">
                        <h:outputText value="ID:"/>
                        <h:outputText value="#{screeningController.selected.idscreening}" title="#{bundle.ViewScreeningTitle_idscreening}"/>
                        <h:outputText value="Fecha:"/>
                        <h:outputText value="#{screeningController.selected.fechascreening}" title="#{bundle.ViewScreeningTitle_fechascreening}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Médico:"/>
                        <h:outputText value="#{screeningController.selected.idmedico}" title="#{bundle.ViewScreeningTitle_idmedico}"/>
                        <h:outputText value="Paciente:"/>
                        <h:outputText value="#{screeningController.selected.idpaciente}" title="#{bundle.ViewScreeningTitle_idpaciente}"/>
                        <h:outputText value="Método:"/>
                        <h:outputText value="#{screeningController.selected.metodoscreening}" title="#{bundle.ViewScreeningTitle_metodoscreening}"/>
                        <h:outputText value="Descripción:"/>
                        <h:outputText value="#{screeningController.selected.descripcionscreening}" title="#{bundle.ViewScreeningTitle_descripcionscreening}"/>
                        <h:outputText value="Observación:"/>
                        <h:outputText value="#{screeningController.selected.observacionscreening}" title="#{bundle.ViewScreeningTitle_observacionscreening}"/>
                        
                    </p:panelGrid>
                    <center>
                        <p:commandButton value="#{bundle.Close}" onclick="ScreeningViewDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
