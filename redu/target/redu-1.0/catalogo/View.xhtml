<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoViewDlg" widgetVar="CatalogoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Catalogo" closeOnEscape="true">

            <h:form id="CatalogoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{catalogoController.selected != null}">

                        <h:outputText value="Descripcion"/>
                        <h:outputText value="#{catalogoController.selected.descripcion}" title="Descripcion"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{catalogoController.selected.nombre}" title="Nombre"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CatalogoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
