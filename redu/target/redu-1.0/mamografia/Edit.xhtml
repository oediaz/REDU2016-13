<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MamografiaEditDlg" widgetVar="MamografiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMamografiaTitle}">
            <h:form id="MamografiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mamografiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_fechamamografia}" for="fechamamografia" />
                        <p:calendar id="fechamamografia" placeholder="dd/mm/yyyy" yearRange="1950:2019" locale="de" navigator="true" pattern="dd/MM/yyyy" required="true"  value="#{mamografiaController.selected.fechamamografia}" title="#{bundle.EditMamografiaTitle_fechamamografia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_caracteristicapredominantem}" for="caracteristicapredominantem" />
                        <p:selectOneMenu id="caracteristicapredominantem" value="#{mamografiaController.selected.caracteristicapredominantem}" style="width: 100%" title="#{bundle.EditMamografiaTitle_caracteristicapredominantem}">
                            <f:selectItems value="#{catalogoController.getItemsFind('caracteristicapredominantem')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_patrondensidadm}" for="patrondensidadm" />
                        <p:selectOneMenu id="patrondensidadm" value="#{mamografiaController.selected.patrondensidadm}" style="width: 100%" title="#{bundle.EditMamografiaTitle_patrondensidadm}" >
                            <f:selectItems value="#{catalogoController.getItemsFind('patrondensidadm')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_patrongrasam}" for="patrongrasam" />
                        <p:selectOneMenu id="patrongrasam" value="#{mamografiaController.selected.patrongrasam}" style="width: 100%" title="#{bundle.EditMamografiaTitle_patrongrasam}" >
                            <f:selectItems value="#{catalogoController.getItemsFind('patrongrasam')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_estimacionvisualdensidadm}" for="estimacionvisualdensidadm" />
                        <p:selectOneMenu id="estimacionvisualdensidadm" value="#{mamografiaController.selected.estimacionvisualdensidadm}" style="width: 100%" title="#{bundle.EditMamografiaTitle_estimacionvisualdensidadm}" >
                            <f:selectItems value="#{catalogoController.getItemsFind('estimacionvisualdensidadm')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_patronparenquimagrandularm}" for="patronparenquimagrandularm" />
                        <p:selectOneMenu id="patronparenquimagrandularm" value="#{mamografiaController.selected.patronparenquimagrandularm}" style="width: 100%" title="#{bundle.EditMamografiaTitle_patronparenquimagrandularm}" >
                            <f:selectItems value="#{catalogoController.getItemsFind('patronparenquimagrandularm')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_protocolomamografia}" for="protocolomamografia" />
                        <p:inputText id="protocolomamografia" value="#{mamografiaController.selected.protocolomamografia}" title="#{bundle.EditMamografiaTitle_protocolomamografia}" />
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_observacionesprotocolom}" for="observacionesprotocolom" />
                        <p:inputText id="observacionesprotocolom" value="#{mamografiaController.selected.observacionesprotocolom}" title="#{bundle.EditMamografiaTitle_observacionesprotocolom}" />
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_screening}" for="screening" />
                        <p:selectOneMenu id="screening" value="#{mamografiaController.selected.idscreening}" required="true" requiredMessage="#{bundle.EditMamografiaRequiredMessage_screening}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{screeningController.itemsAvailableSelectOne}"
                                           var="screeningItem"
                                           itemValue="#{screeningItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_responsableimagen}" for="responsableimagen" />
                        <p:selectOneMenu id="responsableimagen" value="#{mamografiaController.selected.idresponsablei}" required="true" requiredMessage="#{bundle.EditMamografiaRequiredMessage_responsableimagen}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{responsableimagenController.itemsAvailableSelectOne}"
                                           var="responsableimagenItem"
                                           itemValue="#{responsableimagenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMamografiaLabel_laboratorio}" for="laboratorio" />
                        <p:selectOneMenu id="laboratorio" value="#{mamografiaController.selected.idlaboratorio}" required="true" requiredMessage="#{bundle.EditMamografiaRequiredMessage_laboratorio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{laboratorioController.itemsAvailableSelectOne}"
                                           var="laboratorioItem"
                                           itemValue="#{laboratorioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mamografiaController.update}" value="#{bundle.Save}" update="display,:MamografiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MamografiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MamografiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
