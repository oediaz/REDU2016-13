<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicacionViewDlg" widgetVar="MedicacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicacionTitle}">
            <h:form id="MedicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicacionLabel_medicacionPK_idmedicacion}"/>
                        <h:outputText value="#{medicacionController.selected.idmedicacion}" title="#{bundle.ViewMedicacionTitle_medicacionPK_idmedicacion}"/>
                        <h:outputText value="#{bundle.ViewMedicacionLabel_fechamedicacion}"/>
                        <h:outputText value="#{medicacionController.selected.fechamedicacion}" title="#{bundle.ViewMedicacionTitle_fechamedicacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMedicacionLabel_descripcionmedicacion}"/>
                        <h:outputText value="#{medicacionController.selected.descripcionmedicacion}" title="#{bundle.ViewMedicacionTitle_descripcionmedicacion}"/>
                        <h:outputText value="#{bundle.ViewMedicacionLabel_tratamientocancermama}"/>
                        <h:outputText value="#{medicacionController.selected.idtrtamientocm}" title="#{bundle.ViewMedicacionTitle_tratamientocancermama}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
