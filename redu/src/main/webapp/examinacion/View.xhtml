<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExaminacionViewDlg" widgetVar="ExaminacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExaminacionTitle}">
            <h:form id="ExaminacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examinacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewExaminacionLabel_examinacionPK_idexaminacion}"/>
                        <h:outputText value="#{examinacionController.selected.examinacionPK.idexaminacion}" title="#{bundle.ViewExaminacionTitle_examinacionPK_idexaminacion}"/>
                        <h:outputText value="#{bundle.ViewExaminacionLabel_fechaexaminacion}"/>
                        <h:outputText value="#{examinacionController.selected.fechaexaminacion}" title="#{bundle.ViewExaminacionTitle_fechaexaminacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExaminacionLabel_descripcionexaminacion}"/>
                        <h:outputText value="#{examinacionController.selected.descripcionexaminacion}" title="#{bundle.ViewExaminacionTitle_descripcionexaminacion}"/>
                        <h:outputText value="#{bundle.ViewExaminacionLabel_observacionexaminacion}"/>
                        <h:outputText value="#{examinacionController.selected.observacionexaminacion}" title="#{bundle.ViewExaminacionTitle_observacionexaminacion}"/>
                        <h:outputText value="#{bundle.ViewExaminacionLabel_tratamientocancermama}"/>
                        <h:outputText value="#{examinacionController.selected.tratamientocancermama}" title="#{bundle.ViewExaminacionTitle_tratamientocancermama}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExaminacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
