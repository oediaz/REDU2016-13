<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                            <f:selectItems value="#{catalogoController.getItemsFind('tipohallazgore')}" />

                                                <p:outputLabel value="#{bundle.CreateResultadosecografiaLabel_descripcionhallazgore}" for="descripcionhallazgore" />

                            <p:ajax listener="#{catalogoController.onCatalogoChange(resultadosecografiaController.selected.descripcionhallazgore,'descripcionhallazgore')}"/>
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />

    </ui:composition>
