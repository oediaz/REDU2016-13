<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultadosecografiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResultadosecografiaListForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <center>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </center>
                </p:confirmDialog>
                <p:panel header="#{bundle.ListResultadosecografiaTitle}">
                    <p:dataTable id="datalist" value="#{resultadosecografiaController.items}" var="item"
                                 selectionMode="single" selection="#{resultadosecografiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idresultadoe}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50" 
                                 emptyMessage="No hay coincidencias" 
                                 widgetVar="datalist"             
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.idresultadoe}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosecografiaTitle_idresultadoe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idresultadoe}"/>
                        </p:column>
                        <p:column filterBy="#{item.tipohallazgore}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosecografiaTitle_tipohallazgore}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipohallazgore}"/>
                        </p:column>
                        <p:column filterBy="#{item.descripcionhallazgore}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosecografiaTitle_descripcionhallazgore}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionhallazgore}"/>
                        </p:column>
                        <p:column filterBy="#{item.valorpredictivopositivohallazgore}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosecografiaTitle_valorpredictivopositivohallazgore}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorpredictivopositivohallazgore}"/>
                        </p:column>
                        <p:column filterBy="#{item.sensibilidadhallazgore}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosecografiaTitle_sensibilidadhallazgore}"/>
                            </f:facet>
                            <h:outputText value="#{item.sensibilidadhallazgore}"/>
                        </p:column>
                        <p:column filterBy="#{item.idecografia}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListResultadosecografiaTitle_ecografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idecografia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{resultadosecografiaController.prepareCreate}" update=":ResultadosecografiaCreateForm" oncomplete="PF('ResultadosecografiaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResultadosecografiaViewForm" oncomplete="PF('ResultadosecografiaViewDialog').show()" disabled="#{empty resultadosecografiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResultadosecografiaEditForm" oncomplete="PF('ResultadosecografiaEditDialog').show()" disabled="#{empty resultadosecografiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{resultadosecografiaController.destroy}" update=":growl,datalist" disabled="#{empty resultadosecografiaController.selected}">
                                <p:confirm header="Eliminación de Resultados" message="¿Está seguro de querer eliminar?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Create_catalogo.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
