<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicoCreateDlg" widgetVar="MedicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicoTitle}">
            <h:form id="MedicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicoController.selected != null}">
                        <p:outputLabel value="Cédula:" for="cedulamedico" />
                        <p:inputText id="cedulamedico" value="#{medicoController.selected.cedulamedico}" title="#{bundle.CreateMedicoTitle_cedulamedico}" 
                                     validatorMessage="Cedula Mal Ingresada"
                                     required="true" requiredMessage="#{bundle.CreateMedicoRequiredMessage_cedulamedico}">
                            <f:validateLength minimum = "10" maximum = "10"/>
                        </p:inputText>
                        <p:outputLabel value="Apellido:" for="apellidomedico" />
                        <p:inputText id="apellidomedico" value="#{medicoController.selected.apellidomedico}" title="#{bundle.CreateMedicoTitle_apellidomedico}" />
                        <p:outputLabel value="Nombre:" for="nombremedico" />
                        <p:inputText id="nombremedico" value="#{medicoController.selected.nombremedico}" title="#{bundle.CreateMedicoTitle_nombremedico}" />
                        <p:outputLabel value="Tipo Médico:" for="tipomedico" />
                        <p:selectOneMenu id="tipomedico" value="#{medicoController.selected.tipomedico}" style="width: 100%" panelStyle="width:180px" effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{catalogoController.getItemsFind('tipomedico')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Teléfono:" for="fonomedico" />
                        <p:inputText id="fonomedico" value="#{medicoController.selected.fonomedico}" title="#{bundle.CreateMedicoTitle_fonomedico}" />
                        <p:outputLabel value="Dirección:" for="direccionmedico" />
                        <p:inputText id="direccionmedico" value="#{medicoController.selected.direccionmedico}" title="#{bundle.CreateMedicoTitle_direccionmedico}" />
                        <p:outputLabel value="Email:" for="mailmedico" />
                        <p:inputText id="mailmedico" value="#{medicoController.selected.mailmedico}" title="#{bundle.CreateMedicoTitle_mailmedico}" validatorMessage="Email no Valido" >
                            <f:validateRegex  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:outputLabel value="Celular:" for="celularmedico" />
                        <p:inputText id="celularmedico" value="#{medicoController.selected.celularmedico}" title="#{bundle.CreateMedicoTitle_celularmedico}" />

                    </p:panelGrid>
                    <p:keyFilter for="cedulamedico" mask="num"/>
                    <p:keyFilter for="celularmedico" mask="num"/>
                    <p:keyFilter for="fonomedico" mask="num"/>
                    <p:keyFilter for="mailmedico" mask="email"/>
                    <p:keyFilter for="nombremedico" regEx="/[ABCDEFGHIJKLMNOPQRSTUVWXYZÑÁÉÍÓÚ]/i"/>
                    <p:keyFilter for="apellidomedico" regEx="/[ABCDEFGHIJKLMNOPQRSTUVWXYZÑÁÉÍÓÚ]/i"/>

                    <p:commandButton actionListener="#{medicoController.create}" value="#{bundle.Save}" update="display,:MedicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
