<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadosmamografiaepCreateDlg" widgetVar="ResultadosmamografiaepCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResultadosmamografiaepTitle}">
            <h:form id="ResultadosmamografiaepCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resultadosmamografiaepController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResultadosmamografiaepLabel_hallazgomep}" for="hallazgomep" />
                        <p:inputText id="hallazgomep" value="#{resultadosmamografiaepController.selected.hallazgomep}" title="#{bundle.CreateResultadosmamografiaepTitle_hallazgomep}" />
                        <p:outputLabel value="#{bundle.CreateResultadosmamografiaepLabel_descripcionhallazgomep}" for="descripcionhallazgomep" />
                        <p:inputText id="descripcionhallazgomep" value="#{resultadosmamografiaepController.selected.descripcionhallazgomep}" title="#{bundle.CreateResultadosmamografiaepTitle_descripcionhallazgomep}" />
                        <p:outputLabel value="#{bundle.CreateResultadosmamografiaepLabel_causafalsopositivomep}" for="causafalsopositivomep" />
                        <p:selectOneMenu id="causafalsopositivomep" value="#{resultadosmamografiaepController.selected.causafalsopositivomep}" style="width: 100%" panelStyle="width:180px" effect="fold"  filter="true" filterMatchMode="startsWith">
                            <p:ajax listener="#{catalogoController.onCatalogoChange(resultadosmamografiaepController.selected.causafalsopositivomep,'causafalsopositivomep')}"/>
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="agregar" itemValue="agregar" noSelectionOption="true" />
                            <f:selectItems value="#{catalogoController.getItemsFind('causafalsopositivomep')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResultadosmamografiaepLabel_causafalsonegativomep}" for="causafalsonegativomep" />
                        <p:selectOneMenu id="causafalsonegativomep" value="#{resultadosmamografiaepController.selected.causafalsonegativomep}" style="width: 100%" panelStyle="width:180px" effect="fold"  filter="true" filterMatchMode="startsWith">
                            <p:ajax listener="#{catalogoController.onCatalogoChange(resultadosmamografiaepController.selected.causafalsonegativomep,'causafalsonegativomep')}"/>
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="agregar" itemValue="agregar" noSelectionOption="true" />
                            <f:selectItems value="#{catalogoController.getItemsFind('causafalsonegativomep')}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResultadosmamografiaepLabel_mamografiaemisionpositrones}" for="mamografiaemisionpositrones" />
                        <p:selectOneMenu id="mamografiaemisionpositrones" value="#{resultadosmamografiaepController.selected.idmamografiaep}" >
                            <f:selectItems value="#{mamografiaemisionpositronesController.itemsAvailableSelectOne}"
                                           var="mamografiaemisionpositronesItem"
                                           itemValue="#{mamografiaemisionpositronesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resultadosmamografiaepController.create}" value="#{bundle.Save}" update="display,:ResultadosmamografiaepListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResultadosmamografiaepCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResultadosmamografiaepCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
