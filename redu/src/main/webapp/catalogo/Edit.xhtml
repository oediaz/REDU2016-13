<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CatalogoEditDlg" widgetVar="CatalogoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCatalogoTitle}" closeOnEscape="true">

            <h:form id="CatalogoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{catalogoController.selected != null}">


                        <h:outputLabel value="Descripcion" for="descripcion" />
                        <h:outputText id="descripcion" value="#{catalogoController.selected.descripcion}" />

                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{catalogoController.selected.nombre}" title="Nombre"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoController.update}" value="#{bundle.Save}" update="display,:CatalogoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatalogoEditDialog');"/>
                   
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CatalogoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
