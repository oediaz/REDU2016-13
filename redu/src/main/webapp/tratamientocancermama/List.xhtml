<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTratamientocancermamaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TratamientocancermamaListForm">
                 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <center>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </center>
                </p:confirmDialog>
                <p:panel header="#{bundle.ListTratamientocancermamaTitle}">
                    <p:dataTable id="datalist" value="#{tratamientocancermamaController.items}" var="item"
                                 selectionMode="single" selection="#{tratamientocancermamaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idtrtamientocm}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"  
                                 emptyMessage="No hay coincidencias"  
                                 widgetVar="datalist"                                  
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.idtrtamientocm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListTratamientocancermamaTitle_idtrtamientocm}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtrtamientocm}"/>
                        </p:column>
                        <p:column filterBy="#{item.fechainiciotcm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListTratamientocancermamaTitle_fechainiciotcm}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainiciotcm}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.descripciontcm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListTratamientocancermamaTitle_descripciontcm}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripciontcm}"/>
                        </p:column>
                        <p:column filterBy="#{item.observaciontcm}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListTratamientocancermamaTitle_observaciontcm}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciontcm}"/>
                        </p:column>
                        <p:column filterBy="#{item.idbirads}" filterMatchMode="contains">                            <f:facet name="filter">                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="#{bundle.ListTratamientocancermamaTitle_idbirads}"/>
                            </f:facet>
                            <h:outputText value="#{item.idbirads}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tratamientocancermamaController.prepareCreate}" update=":TratamientocancermamaCreateForm" oncomplete="PF('TratamientocancermamaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TratamientocancermamaViewForm" oncomplete="PF('TratamientocancermamaViewDialog').show()" disabled="#{empty tratamientocancermamaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TratamientocancermamaEditForm" oncomplete="PF('TratamientocancermamaEditDialog').show()" disabled="#{empty tratamientocancermamaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tratamientocancermamaController.destroy}" update=":growl,datalist" disabled="#{empty tratamientocancermamaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
