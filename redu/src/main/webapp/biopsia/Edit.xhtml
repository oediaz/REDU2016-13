<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BiopsiaEditDlg" widgetVar="BiopsiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBiopsiaTitle}">
            <h:form id="BiopsiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{biopsiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBiopsiaLabel_fechabiopsia}" for="fechabiopsia" />
                        <p:calendar id="fechabiopsia" pattern="MM/dd/yyyy HH:mm:ss" value="#{biopsiaController.selected.fechabiopsia}" title="#{bundle.EditBiopsiaTitle_fechabiopsia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBiopsiaLabel_tratamientocancermama}" for="tratamientocancermama" />
                        <p:selectOneMenu id="tratamientocancermama" value="#{biopsiaController.selected.idtrtamientocm}" required="true" requiredMessage="#{bundle.EditBiopsiaRequiredMessage_tratamientocancermama}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tratamientocancermamaController.itemsAvailableSelectOne}"
                                           var="tratamientocancermamaItem"
                                           itemValue="#{tratamientocancermamaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{biopsiaController.update}" value="#{bundle.Save}" update="display,:BiopsiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BiopsiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BiopsiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
