<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BiopsiaViewDlg" widgetVar="BiopsiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBiopsiaTitle}">
            <h:form id="BiopsiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{biopsiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBiopsiaLabel_biopsiaPK_idbiopsia}"/>
                        <h:outputText value="#{biopsiaController.selected.idbiopsia}" title="#{bundle.ViewBiopsiaTitle_biopsiaPK_idbiopsia}"/>
                        <h:outputText value="#{bundle.ViewBiopsiaLabel_fechabiopsia}"/>
                        <h:outputText value="#{biopsiaController.selected.fechabiopsia}" title="#{bundle.ViewBiopsiaTitle_fechabiopsia}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBiopsiaLabel_tratamientocancermama}"/>
                        <h:outputText value="#{biopsiaController.selected.idtrtamientocm}" title="#{bundle.ViewBiopsiaTitle_tratamientocancermama}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BiopsiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
