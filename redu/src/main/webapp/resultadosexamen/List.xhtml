<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultadosexamenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResultadosexamenForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <center>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </center>
                </p:confirmDialog>
                <p:panel header="#{bundle.ListResultadosexamenTitle}">

                    <p:dataTable id="datalist"
                                 value="#{resultadoexamenController.items}"
                                 var="item"
                                 selectionMode="single"
                                 selection="#{resultadoexamenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idresultadosexamen}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay coincidencias"   
                                 widgetVar="datalist"

                                 >
                        <!--
                                 To enable Lazy Loading, please copy/replace the following lines above,
                                 and be sure to replace the word HASH with the # symbol:
                        
                                 value="HASH{resultadoexamenController.lazyItems}"
                                 lazy="true"
                                 rowKey="HASH{item.idresultadosexamen}"  <<< Remove this line
                        -->


                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.idresultadosexamen}" filterBy="#{item.idresultadosexamen}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadosexamenTitle_idresultadosexamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idresultadosexamen}"/>
                        </p:column>


                        <p:column sortBy="#{item.elementoexamen}" filterBy="#{item.elementoexamen}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadosexamenTitle_elementoexamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.elementoexamen}"/>
                        </p:column>


                        <p:column sortBy="#{item.datoelementoexamen}" filterBy="#{item.datoelementoexamen}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadosexamenTitle_datoelementoexamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.datoelementoexamen}"/>
                        </p:column>


                        <p:column sortBy="#{item.valorminrefelemexamen}" filterBy="#{item.valorminrefelemexamen}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadosexamenTitle_valorminrefelemexamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorminrefelemexamen}"/>
                        </p:column>


                        <p:column sortBy="#{item.valormaxrefelemexamen}" filterBy="#{item.valormaxrefelemexamen}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadosexamenTitle_valormaxrefelemexamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.valormaxrefelemexamen}"/>
                        </p:column>


                        <p:column sortBy="#{item.idexaminacion.descripcionexaminacion}" filterBy="#{item.idexaminacion.descripcionexaminacion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadosexamenTitle_idexaminacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idexaminacion.descripcionexaminacion}"/>
                        </p:column>

                    
                      <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{resultadoexamenController.prepareCreate}" update=":ResultadosexamenCreateForm" oncomplete="PF('ResultadosexamenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResultadosexamenViewForm" oncomplete="PF('ResultadosexamenVieialogwDialog').show()" disabled="#{empty resultadoexamenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResultadosexamenEditForm" oncomplete="PF('ResultadosexamenEditDialog').show()" disabled="#{empty resultadoexamenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{resultadoexamenController.destroy}" update=":growl,datalist" disabled="#{empty resultadoexamenController.selected}">
                                <p:confirm header="Eliminación de Resultadosexamen" message="¿Está seguro de querer eliminar?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>



                </p:panel>

            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
