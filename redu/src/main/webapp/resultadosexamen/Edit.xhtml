<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ResultadosexamenEditDlg" widgetVar="ResultadosexamenEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditResultadosexamenTitle}" closeOnEscape="true">

            <h:form id="ResultadosexamenEditForm">

                        <h:outputLabel value="#{bundle.EditResultadosexamenLabel_idresultadosexamen}" for="idresultadosexamen" />

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_elementoexamen}" for="elementoexamen" />

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_datoelementoexamen}" for="datoelementoexamen" />
                        <p:inputText id="datoelementoexamen" value="#{resultadoexamenController.selected.datoelementoexamen}" title="#{bundle.EditResultadosexamenLabel_datoelementoexame}"/>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_valorminrefelemexamen}" for="valorminrefelemexamen" />

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_valormaxrefelemexamen}" for="valormaxrefelemexamen" />
                        <p:inputText id="valormaxrefelemexamen" value="#{resultadoexamenController.selected.valormaxrefelemexamen}" title="#{bundle.EditResultadosexamenLabel_valormaxrefelemexamen}"/>

                        <p:outputLabel value="#{bundle.EditResultadosexamenLabel_idexaminacion}" for="idexaminacion" />
                        <p:selectOneMenu id="idexaminacion" value="#{resultadoexamenController.selected.idexaminacion}" required="true" requiredMessage="#{bundle.EditResultadosexamenRequiredMessage_idexaminacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{examinacionController.items}"
                                           var="idexaminacionItem"
                                           itemValue="#{idexaminacionItem}"
                                           itemLabel="#{idexaminacionItem.descripcionexaminacion.toString()}"

                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{resultadoexamenController.update}" value="#{bundle.Save}" update="display,:ResultadosexamenForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResultadosexamenEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ResultadosexamenEditDialog.hide()"/>
                    </center>  </h:panelGroup>

        </p:dialog>

    </ui:composition>
