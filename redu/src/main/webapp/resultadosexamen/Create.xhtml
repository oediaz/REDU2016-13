<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadosexamenCreateDlg" widgetVar="ResultadosexamenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResultadosexamenTitle}" closeOnEscape="true">

            <h:form id="ResultadosexamenCreateForm">

                <h:panelGroup id="display" rendered="#{resultadoexamenController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateResultadosexamenLabel_idexamen}" for="idexamen" />
                        <p:selectOneMenu id="idexamen" value="#{resultadoexamenController.selected.idexamen}" required="true" requiredMessage="#{bundle.CreateResultadosexamenRequiredMessage_idexamen}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{examenController.items}"
                                           var="idexamenItem"
                                           itemValue="#{idexamenItem}"
                                           itemLabel="#{idexamenItem.descripcionexamen.toString()}"
                                           />

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateResultadosexamenLabel_elementoexamen}" for="elementoexamen" />
                        <p:inputText id="elementoexamen" value="#{resultadoexamenController.selected.elementoexamen}" title="#{bundle.CreateResultadosexamenLabel_elementoexamen}" size="32" maxlength="32"/>

                        <p:outputLabel value="#{bundle.CreateResultadosexamenLabel_datoelementoexamen}" for="datoelementoexamen" />
                        <p:inputText id="datoelementoexamen" value="#{resultadoexamenController.selected.datoelementoexamen}" title="#{bundle.CreateResultadosexamenLabel_datoelementoexamen}"/>

                        <p:outputLabel value="#{bundle.CreateResultadosexamenLabel_valorminrefelemexamen}" for="valorminrefelemexamen" />
                        <p:inputText id="valorminrefelemexamen" value="#{resultadoexamenController.selected.valorminrefelemexamen}" title="#{bundle.CreateResultadosexamenLabel_valorminrefelemexamen}"/>

                        <p:outputLabel value="#{bundle.CreateResultadosexamenLabel_valormaxrefelemexamen}" for="valormaxrefelemexamen" />
                        <p:inputText id="valormaxrefelemexamen" value="#{resultadoexamenController.selected.valormaxrefelemexamen}" title="#{bundle.CreateResultadosexamenLabel_valormaxrefelemexamen}"/>

                        <p:outputLabel value="#{bundle.CreateResultadosexamenLabel_idexaminacion}" for="idexaminacion" />
                        <p:selectOneMenu id="idexaminacion" value="#{resultadoexamenController.selected.idexaminacion}" required="true" requiredMessage="#{bundle.CreateResultadosexamenRequiredMessage_idexaminacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{examinacionController.items}"
                                           var="idexaminacionItem"
                                           itemValue="#{idexaminacionItem}"
                                           itemLabel="#{idexaminacionItem.descripcionexaminacion.toString()}"
                                           />

                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{resultadoexamenController.saveNew}" value="#{bundle.Save}" update="display,:ResultadosexamenForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ResultadosexamenCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ResultadosexamenCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
