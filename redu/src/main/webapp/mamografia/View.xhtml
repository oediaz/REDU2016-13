<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <h:outputText value="#{mamografiaController.selected.fechamamografia}" title="#{bundle.ViewMamografiaTitle_fechamamografia}">

                        <h:outputText value="#{bundle.ViewMamografiaLabel_patrondensidadm}"/>

                        <h:outputText value="#{mamografiaController.selected.patronparenquimagrandularm}" title="#{bundle.ViewMamografiaTitle_patronparenquimagrandularm}"/>

                        <h:outputText value="#{bundle.ViewMamografiaLabel_laboratorio}"/>
                        <h:outputText value="#{mamografiaController.selected.idlaboratorio}" title="#{bundle.ViewMamografiaTitle_laboratorio}"/>
