<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableimagenEditDlg" widgetVar="ResponsableimagenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR RESPONSABLE DE IMAGEN">
            <h:form id="ResponsableimagenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableimagenController.selected != null}">

                        <p:outputLabel value="Nombre:" for="nombreresponsablei" />
                        <p:inputText id="nombreresponsablei" value="#{responsableimagenController.selected.nombreresponsablei}" title="#{bundle.EditResponsableimagenTitle_nombreresponsablei}" />
                        <p:outputLabel value="Teléfono:" for="fonoresponsablei" />
                        <p:inputText id="fonoresponsablei" value="#{responsableimagenController.selected.fonoresponsablei}" title="#{bundle.EditResponsableimagenTitle_fonoresponsablei}" />
                        <p:outputLabel value="Email:" for="mailresponsablei" />
                        <p:inputText id="mailresponsablei" value="#{responsableimagenController.selected.mailresponsablei}" title="#{bundle.EditResponsableimagenTitle_mailresponsablei}" validatorMessage="Email no Valido"> <f:validateRegex  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></p:inputText>
                        <p:outputLabel value="#Celular:" for="celularresponsablei" />
                        <p:inputText id="celularresponsablei" value="#{responsableimagenController.selected.celularresponsablei}" title="#{bundle.EditResponsableimagenTitle_celularresponsablei}" />
                    </p:panelGrid>
                    <p:keyFilter for="celularresponsablei" mask="num"/>
                    <p:keyFilter for="fonoresponsablei" mask="num"/>
                    <p:keyFilter for="mailresponsablei" mask="email"/>
                    <p:keyFilter for="nombreresponsablei" regEx="/[ABCDEFGHIJKLMNOPQRSTUVWXYZÑÁÉÍÓÚ]/i"/>
                    <center>
                        <p:commandButton actionListener="#{responsableimagenController.update}" value="#{bundle.Save}" update="display,:ResponsableimagenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsableimagenEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableimagenEditDialog.hide()"/>
                    </center>


                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
