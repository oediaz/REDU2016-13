<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Responsable de Imagen"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResponsableimagenListForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <center>
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </center>
                </p:confirmDialog>
                <p:panel header="GESTIÓN DE RESPONSABLE DE IMAGEN">
                    <p:dataTable id="datalist" value="#{responsableimagenController.items}" var="item"
                                 selectionMode="single" selection="#{responsableimagenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idresponsablei}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No hay coincidencias"
                                 widgetVar="datalist"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column filterBy="#{item.idresponsablei}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="ID" />
                            </f:facet>
                            <h:outputText value="#{item.idresponsablei}" style="width:100%"/>
                        </p:column>
                        <p:column filterBy="#{item.cedularesponsablei}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="CÉDULA"/>
                            </f:facet>
                            <h:outputText value="#{item.cedularesponsablei}"/>
                        </p:column>
                        <p:column filterBy="#{item.nombreresponsablei}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="NOMBRE"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreresponsablei}"/>
                        </p:column>
                        <p:column filterBy="#{item.fonoresponsablei}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="TELÉFONO"/>
                            </f:facet>
                            <h:outputText value="#{item.fonoresponsablei}"/>
                        </p:column>
                        <p:column filterBy="#{item.mailresponsablei}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="EMAIL"/>
                            </f:facet>
                            <h:outputText value="#{item.mailresponsablei}"/>
                        </p:column>
                        <p:column filterBy="#{item.celularresponsablei}" filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:inputText onkeyup ="PF('datalist').filter()" style="width:95%"/>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText style="width:100%;text-transform: uppercase"   value="CELULAR"/>
                            </f:facet>
                            <h:outputText value="#{item.celularresponsablei}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{responsableimagenController.prepareCreate}" update=":ResponsableimagenCreateForm" oncomplete="PF('ResponsableimagenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResponsableimagenViewForm" oncomplete="PF('ResponsableimagenViewDialog').show()" disabled="#{empty responsableimagenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResponsableimagenEditForm" oncomplete="PF('ResponsableimagenEditDialog').show()" disabled="#{empty responsableimagenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{responsableimagenController.destroy}" update=":growl,datalist" disabled="#{empty responsableimagenController.selected}">
                                <p:confirm header="Eliminación de Responsable de Imagen" message="¿Está seguro de querer eliminar?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
